<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3电影-大白</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        height: 100vh;
         background:radial-gradient(circle at center/*中心点*/, #ffff, #fff 50%, #aaa);  /*环形渐变 */
         background-size: 100%;  /*背景大小充满整个空间*/
         background-repeat: no-repeat;/*背景不会被重复*/
        /* background-color: red; */
    }
    .baymax {
       border-bottom: 1.5em solid #000000;
       position:absolute;
       top: 50%;
       left: 50%;
       width: 50%;
       transform: translate(-50%, -40%);
    }
    
    .baymax:before, .baymax:after{
        content: "";
        background-color: #000000;
        width: 12em;
        height: 12em;
        position: absolute;
        top: -6em;
        border-radius: 50%;
        background:linear-gradient(to bottom,#efefef,#efefef 50%,#000 50%,#000);
        background-position: 0 -100%; /*显示底部*/
        background-size: 200% 200%;  /*背景的大小比容器大*/
       
    }
  
    /* 左眼 */
    .baymax:before{
      left: -9em;
      transform: skewX(4deg);  /* 眼睛倾斜 围绕x轴旋转，正数逆时针，负数顺时针 */
      animation: blink 6s infinite;/*闪烁效果*/
    } 
    /* 右眼 */
    .baymax:after{
      right: -9em;
      transform: skewX(-4deg);
      animation:blink 6s .1s infinite;
    }
    @keyframes blink{ 
        0%, 50%{
            background-position: 0 100%;
        }
        85%, 95%{
            background-position: 0 75%;
        }
        100%{
            background-position: 0 100%;
        }
   
    }

    </style>
</head>
<body>
    <div class="baymax">
      
    </div>
</body>
</html>
