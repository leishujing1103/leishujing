
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [12,18,30,45];
        //arr.find()返回满足条件的第一个
        const this_age = arr.find(function(age){
            return age > 18;
        })

        //arr.filter()过滤     不满足条件时返回空数组[]
        const this_ages = arr.filter(function(age){
            return age > 99;
        })

        //arr.every()数组每一项都要满足条件
        const this_every = arr.every(age => age >= 18);

        //arr.some()数组有一项满足条件
        const this_some = arr.some(age => age <18);
    </script>
</body>
