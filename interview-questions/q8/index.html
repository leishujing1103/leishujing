      var oLi = oUl.getElementsByTagName('li')
      for (let i in oLi) {  //遍历一下li这个数组
        oLi[i].index = Number(i) + 1  //i从1开始
        oLi[i].onclick = function () {  //添加点击事件
          console.log(this.innerHTML)
        }
      }
    }
  </script>
